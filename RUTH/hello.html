<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BLOG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="IMG/images (6).jfif" type="image/x-icon">
</head>
<body>

    <div id="app">
        <!-- Sidebar (Contacts List) -->
        <div id="sidebar">
            <div id="header">
                <img src="IMG/images.png" alt="My blog Logo" id="logo">
                <div id="search">
                    <input type="text" placeholder="Search or start new chat">
                </div>
            </div>

            <div id="contacts">
                <div class="contact">
                    <img src="IMG/images.png" alt="Contact 1">
                    <div class="contact-info">
                        <h3>John Doe</h3>
                        <p>Hey, how are you?</p>
                    </div>
                </div>
                <!-- More Contacts can be added here -->
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window">
            <div id="chat-header">
                <img src="IMG/images.png" alt="Contact">
                <div>
                    <h3>John Doe</h3>
                    <p>Last seen today at 3:00 PM</p>
                </div>
            </div>

            <div id="messages">
                <div class="message sent">
                    <p>Hello! How are you?</p>
                </div>
                <div class="message received">
                    <p>I'm good, thanks! How about you?</p>
                </div>
            </div>

            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message">
                <button  onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="me.js"></script>
</body>
</html>
